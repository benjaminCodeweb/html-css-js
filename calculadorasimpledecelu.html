<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="calculadoracss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <form name="calculadora">
        <input type="textfield" name="calculador" autocomplete="off" readonly>
        <br>

        <input type="button" value="7" onclick="document.calculadora.calculador.value+= '7' ">
        <input type="button" value="8" onclick="document.calculadora.calculador.value+= '8' ">
        <input type="button" value="9" onclick="document.calculadora.calculador.value+= '9' ">
        <input type="button" value="+" onclick="document.calculadora.calculador.value+= '+' ">
        <br>
        <input type="button" value="4" onclick="document.calculadora.calculador.value+= '4' ">
        <input type="button" value="5" onclick="document.calculadora.calculador.value+= '5' ">
        <input type="button" value="6" onclick="document.calculadora.calculador.value+= '6' ">
        <input type="button" value="-" onclick="document.calculadora.calculador.value+= '-' ">
        <br>
        <input type="button" value="1" onclick="document.calculadora.calculador.value+= '1' ">
        <input type="button" value="2" onclick="document.calculadora.calculador.value+= '2' ">
        <input type="button" value="3" onclick="document.calculadora.calculador.value+= '3' ">
        <input type="button" value="x" onclick="document.calculadora.calculador.value+= '*' ">
        <br> 
        <input type="button" value="0" onclick="document.calculadora.calculador.value+= '0' ">
        <input type="reset"  value="C">
        <input type="button" value="=" onclick="document.calculadora.calculador.value=eval(document.calculadora.calculador.value)">
        <input type="button" value="/" onclick="document.calculadora.calculador.value+= '/' ">
     </form>
</div> 
</body>
</html>
